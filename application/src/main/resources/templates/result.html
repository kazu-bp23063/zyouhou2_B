<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リザルト画面</title>
    <link rel="stylesheet" th:href="@{/css/result.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="js/screenmove.js" defer></script>
</head>
<body>
    <div id="container">
        <h1 class="title"><i class="fas fa-flag-checkered"></i> リザルト</h1>
        
        <div class="result-box">
            <h2 class="game-end-msg"><i class="fas fa-crown"></i> ゲーム終了！</h2>

            <table class="ranking-table">
                <thead>
                    <tr>
                        <th>順位</th>
                        <th>ユーザ名</th>
                        <th>単位数</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="first-place">
                        <td><i class="fas fa-crown gold"></i> 1位</td>
                        <td>ユーザ1</td>
                        <td>124</td>
                    </tr>
                    <tr class="second-place">
                        <td>2位</td>
                        <td>ユーザ2</td>
                        <td>110</td>
                    </tr>
                    <tr>
                        <td>3位</td>
                        <td>ユーザ3</td>
                        <td>95</td>
                    </tr>
                    <tr>
                        <td>4位</td>
                        <td>ユーザ4</td>
                        <td>70</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <a th:href="@{/start}">
            <button id="home-button"><i class="fas fa-home"></i> スタート画面に戻る</button>
        </a>
    </div>
</body>
</html>
