<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>スタートメニュー</title>
    <link rel="stylesheet" th:href="@{/css/start.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="js/screenmove.js" defer></script>
</head>
<body>
    <header>
        <form action="/logout" method="post">
            <button type="submit" id="logout">
                <i class="fas fa-sign-out-alt"></i> ログアウト
            </button>
        </form>
    </header>

    <div id="container">
        <h1 class="welcome-msg">
            <i class="fas fa-graduation-cap"></i> 
            <span th:text="${session.loginName}"></span> さん、準備はいいですか？
        </h1>

        <div class="menu-buttons">
            <a th:href="@{/matchingWait}" class="main-link">
                <button id="matching">
                    <i class="fas fa-play-circle"></i> マッチング開始
                </button>
            </a>

            <div class="sub-buttons">
                <a th:href="@{/rule}">
                    <button id="rule" class="menu-btn">
                        <i class="fas fa-scroll"></i> ルール
                    </button>
                </a>

                <a th:href="@{/score}">
                    <button id="score" class="menu-btn">
                        <i class="fas fa-chart-line"></i> 戦績確認
                    </button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
