<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ゲーム画面</title>
    <link rel="stylesheet" href="css/game.css">
    <script src="js/screenmove.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />
</head>
<body>
    <h1>ゲーム</h1>
    <h2><span th:text="${session.loginName}"></span>さんがログイン中</h2>
    <label for="diceSelect">サイコロの数</label><br>
    <select name="" id="diceSelect">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>

    <div id="dice">
    <div id="diceWindow1">
      <div class="dice-strip" >
    <img src="../images/1.png" alt="1">
    <img src="../images/2.png" alt="2">
    <img src="../images/3.png" alt="3">
    <img src="../images/4.png" alt="4">
    <img src="../images/5.png" alt="5">
    <img src="../images/6.png" alt="6">
  </div>
</div>

 <div id="diceWindow2" class='none'>
  <div class="dice-strip" >
    <img src="../images/2.png" alt="1">
    <img src="../images/4.png" alt="2">
    <img src="../images/3.png" alt="3">
    <img src="../images/1.png" alt="4">
    <img src="../images/6.png" alt="5">
    <img src="../images/5.png" alt="6">
  </div>
</div>

<div id="diceWindow3" class="none">
  <div class="dice-strip" >
    <img src="../images/2.png" alt="1">
    <img src="../images/6.png" alt="2">
    <img src="../images/5.png" alt="3">
    <img src="../images/3.png" alt="4">
    <img src="../images/1.png" alt="5">
    <img src="../images/4.png" alt="6">
  </div>
 </div>
</div>

<button id="diceStart">サイコロスタート</button>
<a th:href="@{/result}">
  <button id="gameEnd">ゲーム終了</button>
</a>
<button id="status">ステータス確認</button>

<div id="statusModal" class="modal">
    <div class="modal-content">
        <span id="closeModal" class="close-btn">&times;</span>
        
        <h2>現在のステータス</h2>
        
        <table>
            <tr>
                <th>順位</th>
                <th>ユーザ名</th>
                <th>単位数</th>
            </tr>
            <tr>
                <td>1位</td>
                <td>ユーザ1</td>
                <td>123</td>
            </tr>
            <tr>
                <td>2位</td>
                <td>ユーザ2</td>
                <td>110</td>
            </tr>
            <tr>
                <td>3位</td>
                <td>ユーザ3</td>
                <td>95</td>
            </tr>
            <tr>
                <td>4位</td>
                <td>ユーザ4</td>
                <td>70</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
